language: objective-c
osx_image: xcode10.2

cache: bundler

env:
    global:
        - PROJECT=EKLayout.xcodeproj
        - SCHEME=EKLayout

install:
    - gem install xcpretty


script:
    - set -o pipefail
    - xcodebuild clean build test -project "$PROJECT" -scheme "$SCHEME" -destination "OS=12.2,name=iPhone X" -configuration Debug | xcpretty
    - bash <(curl -s https://codecov.io/bash) -J 'EKLayout'
